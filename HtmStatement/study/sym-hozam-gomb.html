<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
        .gomb-container {
            width: 50%;
            border-radius: 40px;
            overflow: hidden;
        }

        .flex-container {
            display: flex;
            align-items: stretch;
            flex-wrap: wrap;
        }

        .flex-container>div {
            width: 100px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        .sym {
            flex-grow: 1;
            min-width: 150px;
            background-color: DodgerBlue;
            color: white;
        }

        .instr {
            flex-grow: 1;
            min-width: 170px;
            background-color: rgb(13, 110, 0);
            color: white;
        }

        .eredm {
            flex-grow: 1;
            min-width: 180px;
            background-color: rgb(170, 170, 170);
            color: rgb(25, 63, 0);
        }
    </style>
</head>

<body>
    <div class="gomb-container">
        <div class="flex-container">
            <div class="sym">EURUSD</div>
            <div class="instr">H1_Classic</div>
            <div class="eredm">$ 25.19 2.4 %</div>
        </div>
    </div>
</body>

</html>
