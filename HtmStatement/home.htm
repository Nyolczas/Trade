<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ================================ google charts ================================ -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- chart scripts -->
    <script type="text/javascript">
        // -------------------------------- Load charts --------------------------------
        google.charts.load('current', {
            'packages': ['corechart', 'table']
        });

        google.charts.setOnLoadCallback(drawStratsChart);
        google.charts.setOnLoadCallback(drawHozamChart);
        google.charts.setOnLoadCallback(drawLotsChart);
        // -------------------------------- /Load charts --------------------------------
        // -------------------------------- Hozam chart --------------------------------
        function drawHozamChart() {
            var data = google.visualization.arrayToDataTable([
                ['trade', 'Hozam'],
                ['1', 0],
                ['2', 165],
                ['3', 235],
                ['4', 357],
                ['5', 339],
                ['6', 436]
            ]);

            var options = {
                seriesType: 'area',
                colors: ['#c94a7f'],
                areaOpacity: 0.5,
                legend: {
                    position: 'none'
                },
                chartArea: {
                    left: 60,
                    right: 30,
                    bottom: 40,
                    top: 20,
                    width: "100%",
                    height: "100%"
                },
                fontSize: 12,
            };

            var chart = new google.visualization.ComboChart(document.getElementById('hozam-chart'));
            chart.draw(data, options);
        }
        // -------------------------------- /Hozam chart --------------------------------
        // -------------------------------- Lots chart --------------------------------
        function drawLotsChart() {
            var data = google.visualization.arrayToDataTable([
                ['date', 'lots'],
                ['', 0],
                ['', 0.8],
                ['', 0.91],
                ['', 0.95],
                ['', 0.89],
                ['', 0.98]
            ]);

            var options = {
                seriesType: 'bars',
                colors: ['#c94a7f'],
                legend: {
                    position: 'none'
                },
                chartArea: {
                    left: 60,
                    right: 30,
                    bottom: 28,
                    top: 10,
                    width: "100%",
                    height: "100%"
                },
                fontSize: 12,
            };

            var chart = new google.visualization.ComboChart(document.getElementById('lots-chart'));
            chart.draw(data, options);
        }
        // -------------------------------- /Lots chart --------------------------------
        // -------------------------------- Strats charts --------------------------------
        function drawStratsChart() {
            var data = google.visualization.arrayToDataTable([
                ['Month', 'Balance', 'Equity'],
                ['2015.01.12', 0, 0],
                ['2015.01.12', 165, 238],
                ['2015.01.12', 235, 120],
                ['2015.01.12', 357, 458],
                ['2015.01.12', 339, 110],
                ['2015.01.12', 436, 200]
            ]);

            var options = {
                seriesType: 'area',

                colors: ['#c94a7f', '#c94a7f'],
                legend: {
                    position: 'none'
                },
                chartArea: {
                    left: 60,
                    right: 30,
                    bottom: 40,
                    top: 20,
                    width: "100%",
                    height: "100%"
                },
                fontSize: 12,
            };

            var chart = new google.visualization.ComboChart(document.getElementById('balance-chart'));
            chart.draw(data, options);
        }
        // -------------------------------- /Strats charts --------------------------------
    </script>
    <!-- ================================ /google charts ================================ -->
</head>

<body>
    <!-- ================================ nav ================================ -->
    <div class="navbar">
        <div class="gomb-shading"></div>
        <nav class="nav-regular">
            <a class="active" href="home.htm">Home</a>
            <a class="menu-link" href="symbols.htm">Symbols</a>
            <a class="menu-link" href="strategies.htm">Strategies</a>
            <a class="menu-link" href="masterlist.htm">Masterlist</a>
            <a class="menu-link" href="stats.htm">Stats</a>
        </nav>
    </div>
    <!-- ================================ /nav ================================ -->
    <!-- ================================ main ================================ -->
    <main class="home-main-grid">
        <!-- :::::::::::::::::: charts :::::::::::::::::: -->
        <section class="home-charts">
            <div class="home-charts-wrapper">
                <div id="hozam-chart"></div>
                <div id="lots-chart"></div>
            </div>
            <div class="home-charts-wrapper">
                <div id="balance-chart"></div>
            </div>
        </section>
        <!-- :::::::::::::::::: /charts :::::::::::::::::: -->
        <aside class="home-aside">
            <!-- :::::::::::::::::: profits :::::::::::::::::: -->
            <div class="flex-container">
                <div class="profit winner">
                    <span class="light-italic">Március:</span>
                    <span class="bold"> $ 5.51 (4.3%)</span> 
                </div>
                <div class="profit neutral">12.hét: $ 9.42 (7.3%)</div>
                <div class="profit looser">23. Péntek: $ 6.01 (1.0%)</div>
            </div>
            <!-- :::::::::::::::::: profits :::::::::::::::::: -->
        </aside>
    </main>
    <!-- ================================ /main ================================ -->
</body>

</html>
