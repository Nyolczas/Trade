<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ================================ google charts ================================ -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- chart scripts -->
    <script type="text/javascript">
        // -------------------------------- Load charts --------------------------------
        google.charts.load('current', {
            'packages': ['corechart', 'table']
        });

        google.charts.setOnLoadCallback(drawStratsChart);
        google.charts.setOnLoadCallback(drawHozamChart);
        google.charts.setOnLoadCallback(drawLotsChart);
        // -------------------------------- /Load charts --------------------------------
        // -------------------------------- Hozam chart --------------------------------
        function drawHozamChart() {
            var data = google.visualization.arrayToDataTable([
                ['Month', 'Hozam', 'Longs', 'Shorts'],
                ['', 0, 0, 0],
                ['', 165, 238, -120],
                ['', 235, 120, 115],
                ['optim', 357, 267, 90],
                ['', 339, 110, 229],
                ['', 436, 200, 236]
            ]);

            var options = {
                seriesType: 'area',
                series: {
                    1: {
                        type: 'line'
                    },
                    2: {
                        type: 'line'
                    }
                },
                colors: ['#ffd900', '#0050b8', '#b80000'],
                legend: {
                    position: 'none'
                },
                chartArea: {
                    left: 60,
                    right: 30,
                    bottom: 40,
                    top: 20,
                    width: "100%",
                    height: "100%"
                }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('Sym-hozam_chart'));
            chart.draw(data, options);
        }
        // -------------------------------- /Hozam chart --------------------------------
        // -------------------------------- Lots chart --------------------------------
        function drawLotsChart() {
            var data = google.visualization.arrayToDataTable([
                ['date', 'lots'],
                ['', 0],
                ['', 0.8],
                ['', 0.91],
                ['', 0.95],
                ['', 0.89],
                ['', 0.98]
            ]);

            var options = {
                seriesType: 'bars',
                colors: ['#a17849'],
                legend: {
                    position: 'none'
                },
                chartArea: {
                    left: 60,
                    right: 30,
                    bottom: 28,
                    top: 10,
                    width: "100%",
                    height: "100%"
                }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('Sym-lots_chart'));
            chart.draw(data, options);
        }
        // -------------------------------- /Lots chart --------------------------------
        // -------------------------------- Strats charts --------------------------------
        function drawStratsChart() {
            var data = google.visualization.arrayToDataTable([
                ['Month', 'Hozam', 'M5_ADX', 'M15_Zoom', 'H_TSQ', 'D1_Return', 'D1_Gap'],
                ['', 0, 0, 0, 0, 5, 7],
                ['', 165, 238, -120, 45, 82, -100],
                ['', 235, 120, 115, 145, -12, -20],
                ['optim', 357, 267, 90, 120, 50, 75],
                ['', 339, 110, 229, 185, 251, 380],
                ['', 436, 200, 236, -20, 310, 824]
            ]);

            var options = {
                seriesType: 'bars',
                series: {
                    1: {
                        type: 'line'
                    },
                    2: {
                        type: 'line'
                    },
                    3: {
                        type: 'line'
                    },
                    4: {
                        type: 'line'
                    },
                    5: {
                        type: 'line'
                    }
                },
                colors: ['#ffd900', '#0050b8', '#b80000', '#0050b8', '#b80000', '#0050b8'],
                legend: {
                    position: 'none'
                },
                chartArea: {
                    left: 60,
                    right: 30,
                    bottom: 40,
                    top: 20,
                    width: "100%",
                    height: "100%"
                }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('Strats_chart'));
            chart.draw(data, options);
        }
        // -------------------------------- /Strats charts --------------------------------
    </script> 
    <!-- ================================ /google charts ================================ -->
</head>

<body>
    <!-- ================================ nav ================================ -->
    <div class="navbar">
        <div class="gomb-shading"></div>
        <nav class="nav-regular">
            <a class="active" href="home.htm">Home</a>

            <a class="menu-link" href="masterlist.htm">Masterlist</a>
            <a class="menu-link" href="stats.htm">Stats</a>
        </nav>
    </div>
    <!-- ================================ /nav ================================ -->
    <!-- ================================ main ================================ -->
    <main class="home-main-grid">
        <section class="home-charts">
                <div id="Sym-hozam_chart"></div>
                <div id="Sym-lots_chart"></div>
                <div id="Strats_chart"></div>
        </section>
        <aside class="home-aside"></aside>
    </main>
    <!-- ================================ /main ================================ -->
</body>

</html>
