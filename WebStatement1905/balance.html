<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balance</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- balance chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Dátum', 'Balance', 'hozam', 'full depó', 'manuál', 'robot', 'költség', 'osztalék'],
                ['2013', 1000, 0, 1000, 0, 0, 0, 0],
                ['2014', 1170, 170, 1000, 270, -50, -50, 25,],
                ['2015', 660, -340, 1000, -440, 200, -100, 30],
                ['2016', 1030, 30, 1000, 150, 30, -150, 28]
            ]);

            var options = {
                title: 'Admiral 1402015871',
                hAxis: {
                    title: 'Year',
                    titleTextStyle: {
                        color: '#333'
                    }
                },
                vAxis: {
                    minValue: 0
                },
                seriesType: 'line',
                series: {
                    0: {
                        type: 'area'
                    },
                    1: {
                        type: 'area'
                    },
                },
                colors: ['grey', 'forestGreen', 'navy', 'crimson', 'royalBlue', 'brown', 'purple']
            };

            var chart = new google.visualization.ComboChart(document.getElementById('balance-chart'));
            chart.draw(data, options);
        }
    </script>

</head>

<body>
    <div class="balance-chart-wrapper">
        <div id="balance-chart"></div>
    </div>
</body>

</html>
