<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Read</title>
</head>

<body>
        <p id="demo"></p>
        <button onclick="">Read Text</button>
        
    <script>
        var env = process.env['USERPROFILE'];
        readTextFile(`${env}/Documents/GitHub/Trade/htmlStatement19/study/teszt.txt`);
        function readTextFile(file) {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function () {
                if (rawFile.readyState === 4) {
                    if (rawFile.status === 200 || rawFile.status == 0) {
                        var allText = rawFile.responseText;
                        alert(allText);
                        document.getElementById("demo").innerHTML = localStorage.getItem("allText");
                    }
                }
            }
            rawFile.send(null);
        }

        
    </script>
</body>

</html>
