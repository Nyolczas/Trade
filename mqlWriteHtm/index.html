<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balance</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/minta.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Dátum', 'Balance', 'Equity'],
                ['18.02.01', 1000, 1400],
                ['18.02.02', 1170, 1560],
                ['18.02.03', 660, 1120],
                ['18.02.04', 1030, 1540],
                ['18.02.05', 1110, 1640]
            ]);

            var options = {
                title: 'Index Robot Portfólió',
                hAxis: {
                    titleTextStyle: {
                        color: '#333'
                    }
                }
            };

            var chart = new google.visualization.AreaChart(document.getElementById('equity-chart'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <!-- ================================ navbar  ================================ -->

            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                    </a>
                </li>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Stratégiák</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mesterlista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Statisztika</a>
                </li>
            </ul>
            <ul class="navbar-nav mt-2 mt-md-0">
                <li class="nav-profit profitos"> Havi: <span class="dollar"> $+25.42</span>  </li>
                <li class="nav-profit vesztes">Heti: <span class="dollar"> $-2.4</span> </li>
                <li class="nav-profit semleges">Mai: <span class="dollar"> $0</span> </li>
            </ul>
        </div>
    </nav>

</body>

</html>
