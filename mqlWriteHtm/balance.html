    <!-- ================================ szkript equity chart  ================================ -->
    <script>
        var ctx = document.getElementById('equityChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ["18.02.01", "18.02.02", "18.02.03", "18.02.04", "18.02.05", "18.02.06", "18.02.07"],
                datasets: [{
                    label: "equity",
                    backgroundColor: 'rgba(255, 99, 133, 0.5)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [600, 620, 580, 590, 610, 665, 648],
                }, {
                    label: "balance",
                    backgroundColor: 'rgba(255, 99, 133, 0.5)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [500, 520, 480, 490, 510, 565, 548],
                }]
            },

            // Configuration options go here
            options: {
                tooltips: {
                    mode: 'index',
                    axis: 'y'
                },
                layout: {
                    padding: {
                        left: 0,
                        right: 0,
                        top: 20,
                        bottom: 20
                    }

            }
