<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex 4 SymStrat</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        google.charts.load('current', { 'packages': ['corechart','table'] });

        google.charts.setOnLoadCallback(drawHozamChart);

        google.charts.setOnLoadCallback(drawLotsChart);

        google.charts.setOnLoadCallback(drawTable);

        function drawHozamChart() {
            // Some raw data (not necessarily accurate)
            var data = google.visualization.arrayToDataTable([
                ['Month', 'Hozam', 'Longs', 'Shorts'],
                ['', 0, 0, 0],
                ['', 165, 238, -120],
                ['', 235, 120, 115],
                ['optim', 357, 267, 90],
                ['', 339, 110, 229],
                ['', 436, 200, 236]
            ]);

            var options = {
                seriesType: 'bars',
                series: {
                    1: { type: 'line' },
                    2: { type: 'line' }
                },
                colors: ['#ffd900', '#0050b8', '#b80000'],
                legend: { position: 'none' },
                chartArea: {
                    left: 0,
                    right: 0,
                    bottom: 20,
                    top: 0,
                    width: "100%",
                    height: "100%"
                }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('Hozam_chart'));
            chart.draw(data, options);
        }

        // Callback that draws the pie chart for Anthony's pizza.
        function drawLotsChart() {

            var data = google.visualization.arrayToDataTable([
                ['date', 'lots'],
                ['', 0],
                ['', 0.8],
                ['', 0.91],
                ['', 0.95],
                ['', 0.89],
                ['', 0.98]
            ]);

            var options = {
                seriesType: 'bars',
                colors: ['#a17849'],
                legend: { position: 'none' },
                chartArea: {
                    left: 0,
                    right: 0,
                    bottom: 0,
                    top: 0,
                    width: "100%",
                    height: "100%"
                }
            };

            // Instantiate and draw the chart for Anthony's pizza.
            var chart = new google.visualization.ComboChart(document.getElementById('Lots_chart'));
            chart.draw(data, options);
        }

        function drawTable() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('number', 'Salary');
            data.addColumn('boolean', 'Full Time Employee');
            data.addRows([
                ['Mike', { v: 10000, f: '$10,000' }, true],
                ['Jim', { v: 8000, f: '$8,000' }, false],
                ['Alice', { v: 12500, f: '$12,500' }, true],
                ['Bob', { v: 7000, f: '$7,000' }, true]
            ]);

            var table = new google.visualization.Table(document.getElementById('table_div'));

            table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });
        }
    </script>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .flexbox-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            background-color: DodgerBlue;
            max-width: 1500px;
            margin: auto;
        }

        .stat-wrapper {
            width: 20%;
            background-color: bisque;
        }

        .chart-wrapper {
            width: 80%;
        }

        #Hozam_chart {
            height: 70%;
        }

        #table-div {
            display: block;
        }
    </style>
</head>

<body>
    <div class="flexbox-container">
        <div class="stat-wrapper"></div>
        <div class="chart-wrapper">
            <div id="Hozam_chart"></div>
            <div id="Lots_chart"></div>
        </div>
    </div>
    <div id="table_div"></div>
</body>

</html>
