<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex 4 SymStrat</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // ================================ Load charts ================================
        google.charts.load('current', { 'packages': ['corechart', 'table'] });

        google.charts.setOnLoadCallback(drawHozamChart);
        google.charts.setOnLoadCallback(drawLotsChart);
        google.charts.setOnLoadCallback(drawDaysChart);
        google.charts.setOnLoadCallback(drawHoursChart);
        google.charts.setOnLoadCallback(drawScatterChart);

        // ================================ /Load charts ================================
        // ================================ Hozam chart ================================
        function drawHozamChart() {
            var data = google.visualization.arrayToDataTable([
                ['Month', 'Hozam', 'Longs', 'Shorts'],
                ['', 0, 0, 0],
                ['', 165, 238, -120],
                ['', 235, 120, 115],
                ['optim', 357, 267, 90],
                ['', 339, 110, 229],
                ['', 436, 200, 236]
            ]);

            var options = {
                seriesType: 'bars',
                series: {
                    1: { type: 'line' },
                    2: { type: 'line' }
                },
                colors: ['#ffd900', '#0050b8', '#b80000'],
                legend: { position: 'none' },
                chartArea: {
                    left: 0,
                    right: 0,
                    bottom: 20,
                    top: 0,
                    width: "100%",
                    height: "100%"
                }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('Hozam_chart'));
            chart.draw(data, options);
        }
        // ================================ /Hozam chart ================================
        // ================================ Lots chart ================================
        function drawLotsChart() {
            var data = google.visualization.arrayToDataTable([
                ['date', 'lots'],
                ['', 0],
                ['', 0.8],
                ['', 0.91],
                ['', 0.95],
                ['', 0.89],
                ['', 0.98]
            ]);

            var options = {
                seriesType: 'bars',
                colors: ['#a17849'],
                legend: { position: 'none' },
                chartArea: {
                    left: 0,
                    right: 0,
                    bottom: 0,
                    top: 0,
                    width: "100%",
                    height: "100%"
                }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('Lots_chart'));
            chart.draw(data, options);
        }
    // ================================ /Lots chart ================================
        // ================================ Days chart ================================
        function drawDaysChart() {
            var data = google.visualization.arrayToDataTable([
                ['nap', 'profit'],
                ['hétfő', 25.5],
                ['kedd', 38.2],
                ['szerda', 40.1],
                ['csütörtök', 83.2],
                ['péntek', -12.9],
            ]);

            var options = {
                seriesType: 'bars',
                colors: ['#ffd900'],
                legend: { position: 'none' },
                chartArea: {
                    left: 0,
                    right: 0,
                    bottom: 20,
                    top: 0,
                    width: "100%",
                    height: "100%"
                }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('days-chart'));
            chart.draw(data, options);
        }
    // ================================ /Days chart ================================
        // ================================ Hours chart ================================
        function drawHoursChart() {
            var data = google.visualization.arrayToDataTable([
                ['nap', 'profit'],
                ['0', 0],
                ['1', -1.2],
                ['2', 4.1],
                ['3', 0.2],
                ['4', -12.9],
                ['5', 25.9],
                ['6', 30.9],
                ['7', -8.9],
                ['8', 7.9],
                ['9', 82.9],
                ['10', 74.9],
                ['11', -15.9],
                ['12', -40.9],
                ['13', 33.9],
                ['14', 42.9],
                ['15', 10.9],
                ['16', 5.9],
                ['17', -2.9],
                ['18', 25.9],
                ['19', 7.9],
                ['20', 5.9],
                ['21', -5.9],
                ['22', -6.9],
                ['23', -8.9],
            ]);

            var options = {
                seriesType: 'bars',
                colors: ['#ffd900'],
                legend: { position: 'none' },
                chartArea: {
                    left: 0,
                    right: 0,
                    bottom: 20,
                    top: 0,
                    width: "100%",
                    height: "100%"
                }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('hours-chart'));
            chart.draw(data, options);
        }
    // ================================ /Hours chart ================================
    </script>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .symstrat-container {
            max-width: 1500px;
            margin: auto;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 15% 25% 60%;
            width: 100%;
        }

        .stat-wrapper {
            background-color: bisque;
        }

        .main-charts {}

        #Hozam_chart {
            height: 500px;
        }

        #Lots_chart {
            height: 100px;
        }

        .side-charts {
            background-color: rgb(184, 161, 133);
        }

        .symstrat-tabla-sor {
            display: grid;
            grid-template-columns: 5% 35% 15% 5% 10% 10% 20%;
            width: 100%;
        }

        .symstat-tabla-oszlop {
            text-align: center;
        }

        .tabla-tol-ig {
            /* grid-column: 2 / span 4; */
        }
    </style>
</head>

<body>
    <div class="symstrat-container">
        <div class="charts-container">
            <div class="stat-wrapper"></div>
            <div class="side-charts">
                <div id="days-chart"></div>
                <div id="hours-chart"></div>
                <div id="scatter-chart"></div>
            </div>
            <div class="main-charts">
                <div id="Hozam_chart"></div>
                <div id="Lots_chart"></div>
            </div>
        </div>
        <div class="symstrat-tabla-sor">
            <div class="symstat-tabla-oszlop tabla-nr">Nr</div>
            <div class="symstat-tabla-oszlop tabla-tol-ig">tól -ig</div>
            <div class="symstat-tabla-oszlop tabla-hossz">tréd hossz</div>
            <div class="symstat-tabla-oszlop tabla-xit">kilépés</div>
            <div class="symstat-tabla-oszlop tabla-profit-dollar">profit $</div>
            <div class="symstat-tabla-oszlop tabla-profit-percent">profit %</div>
            <div class="symstat-tabla-oszlop tabla-megjegyzes">megjegyzés</div>
        </div>
        <div class="symstrat-tabla-sor">
            <div class="symstat-tabla-oszlop tabla-nr">1.</div>
            <div class="symstat-tabla-oszlop tabla-tol-ig">2017.02.15 10:30 - 2017.02.15 12:30</div>
            <div class="symstat-tabla-oszlop tabla-hossz"> 2 óra</div>
            <div class="symstat-tabla-oszlop tabla-xit">SL</div>
            <div class="symstat-tabla-oszlop tabla-profit-dollar">$-0.25</div>
            <div class="symstat-tabla-oszlop tabla-profit-percent">0.2%</div>
            <div class="symstat-tabla-oszlop tabla-megjegyzes"></div>
        </div>
    </div>
</body>

</html>
